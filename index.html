<!DOCTYPE html> 

<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>

  <header class="bg-top text-center">
    <h1 class="container">Pokedex</h1>
    <img class="pikachu" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/dream-world/25.svg" alt="pikachu">
  </header>
  <section class="container form-section">
    <form id="form">
        <div class="row">
          <div class="col-md-6 my-2">
            <input type="text" class="form-control" id="pokemon" placeholder="Bulbasaur">
          </div>
          <div class="col-md-5 my-2">
            <select class="form-control" id="seleccion">
                <option>Elige tipo</option>
                <option>Fuego</option>
                <option>Electricidad</option>               
            </select>
          </div>
          <div class="col-md-1 my-2">
            <button type="submit" class="btn-danger">Buscar</button>
          </div>
        </div>
    </form>       
  </section>
  <section class="devolucion text-center"></section>
  <section class="container mb-5">
    <div class="row">
      <div class="devolucion2 text-center col-md-6"></div>
      <div class="devolucion3 col-md-6"></div>      
    </div>
  </section>
  <section class="container my-2">
    <div class="pt-4" id="chartContainer"></div>    
  </section>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script type="text/javascript" src="https://canvasjs.com/assets/script/jquery.canvasjs.min.js"></script>
  <script src="assets/script.js"></script>
</body>
</html>
